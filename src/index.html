---
layout: default
title: DISHTHATUP
path: home
---

<div class="container mx-auto lg:h-screen flex flex-col justify-center items-center">
  <h1>
    <strong class="bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-500">
      {{title}}
    </strong>
  </h1>

  <div class="container flex flex-row justify-evenly space-x-4">

  {% for post in collections.post | reverse %}
    {% if loop.index0 < 3 %} 
    
    <article class="w-1/3 my-8 border rounded border-gray-200 hover:border-purple-400 grow-1 shrink-0">
            
      {% if post.data.featureImage %}
      
          <img class="w-full" src="{{post.data.featureImage}}">
      
      {% endif %}


      <div class="p-5">
      <h2 class="font-bold text-3xl text-gray-900 mb-2">
          <a href="{{ post.url | url }}">
              {% if post.data.title %}
                  {{ post.data.title }}
              {% else %}
                  Untitled
              {% endif %}
          </a>
      </h2>

      <p>
          <a href="{{ post.url | url }}" class="text-indigo-500 font-bold text-lg">
              Read more â†’
          </a>
      </p>
  </article>
  
    
    {% endif %}
  {% endfor %}
  </div>
</div>
